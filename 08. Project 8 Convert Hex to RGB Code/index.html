	<body id="root">
		<div class="container">
			<h1>Convert HEX code to RGB Code.</h1>

			<div class="label-group">
				<label for="output">Hex Code</label>
			</div>
			<div class="input-group">
				<div class="input-icon">#</div>
				<input type="text" value="000000" id="output" />

			</div>

			<div class="label-group">
				<label for="output2">RGB Code</label>
			</div>
			<div class="input-group">
				<!-- <div class="input-icon">#</div> -->
				<input type="text" value="RGB(0, 0, 0)" id="output2" disabled />
				<button id="copy-btn2" title="copy the clipboard">copy color</button>
			</div>
			<button id="change-btn">Change Color</button>
		</div>
